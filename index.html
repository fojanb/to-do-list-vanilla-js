<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List with Vanilla JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shopping">
      <h1>To Do List</h1>
      <form type="submit" id="form">
        <input
          type="text"
          name="task"
          placeholder="Type here..."
          autocomplete="off"
          required
        />
        <button type="submit" class="addButton" aria-label="Add Button">
          Add
        </button>
      </form>
      <ul class="taskList"></ul>
      <div class="shoppingCart">Restore Tasks</i></div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
